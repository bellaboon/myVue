<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

    </style>
    <title>计算器</title>
    <script src="../vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="n1">
    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="n2">
    <input type="button" value="=" @click="cal">
    <input type="text" v-model="result">

</div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            n1:0,
            n2:0,
            opt:"+",
            result:0
        },
        methods:{
            cal(){
                // var str = 'parseInt(this.n1)'+this.opt+'parseInt(this.n2)'
                var str=`parseInt(this.n1)+this.opt+parseInt(this.n2)`
                this.result=eval(str)
                console.log(`我的操作符：${this.opt}`)
            }
        }
    })
</script>
</html>
