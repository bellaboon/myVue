<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .div1{
            width:100%;
            height: 200px;
            background-color: aqua;
        }
        .p1{
            width:500px;
            height: 100px;
            margin: auto;
            background-color: antiquewhite;
        }
        .input1{
            background-color: white;
        }
    </style>
    <title>事件修饰符</title>
    <script src="../vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div class="div1" @click="div1Hander">
        <p class="p1" @click="p1Hander">
            <input type="button" value="按钮" class="input1" @click.stop = "input1Hander">
        </p>
    </div>
</div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            div2 : "这是div1",
            input2 : "这是input1",
            p2 : "这是p1",
        },
        methods:{
            div1Hander(){
                console.log("这是div1")
            },
            input1Hander(){
                console.log(this.input2)
            },
            p1Hander(){
                console.log("这是p1")
            }

        }
    })
</script>
</html>
