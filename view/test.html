<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .ha{
            border:1px solid black;
        }
        .xi{
            margin:20px;
        }
        .xixi{
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container-fluid" id = "app">
    <div class="row-fluid xi">
        <div class="span12">
            <div class="form-search xi">
                Id<input class="input-medium search-query" type="text" v-model="id"/>
                name<input class="input-medium search-query" type="text" v-model="name" @keyup.f2="add"/>
                <button type="button" class="btn" @click="add">添加</button>
                搜索名称关键字<input class="input-medium search-query" type="text" id="search" v-model="keywords" v-focus v-color/>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>
                        id
                    </th>
                    <th>
                        name
                    </th>
                    <th>
                        Ctime
                    </th>
                    <th>
                        Operation
                    </th>
                </tr>
                <tbody>
                <tr v-for="(item,i) in search(keywords)" :key = "item.id">
                    <td>
                        {{item.id}}
                    </td>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.cTime | dateFormat()}}
                    </td>
                    <td>
                        <a href="#" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script>
    Vue.config.keyCodes.f2=113;
    Vue.directive('focus', {
        bind: function (el) { // 每当指令绑定到元素上的时候，会立即执行这个 bind 函数，只执行一次
            // 注意： 在每个 函数中，第一个参数，永远是 el ，表示 被绑定了指令的那个元素，这个 el 参数，是一个原生的JS对象
            // 在元素 刚绑定了指令的时候，还没有 插入到 DOM中去，这时候，调用 focus 方法没有作用
            //  因为，一个元素，只有插入DOM之后，才能获取焦点
            // el.focus()
        },
        inserted: function (el) {  // inserted 表示元素 插入到DOM中的时候，会执行 inserted 函数【触发1次】
            el.focus()
            // 和JS行为有关的操作，最好在 inserted 中去执行，放置 JS行为不生效
        },
        updated: function (el) {  // 当VNode更新的时候，会执行 updated， 可能会触发多次

        }
    })
    // Vue.directive('focus',{
    //     bind:function (el) {
    //
    //     },
    //     inserted:function (el) {
    //         el.focus()
    //     },
    //     updated:function(el) {
    //     }
    //
    // })
    Vue.directive('color',{
        bind:function (el) {
            el.style.color = 'red';
        },
        inserted:function (el) {

        },
        updated:function(el) {
        }

    })
    Vue.filter('dateFormat',function(dateStr,pattern){
        var dt = new Date();
        var y = dt.getFullYear().toString().padStart(2,'0');
        var m = (dt.getMonth() + 1).toString().padStart(2,'0') ;
        var d = dt.getDate().toString().padStart(2,'0') ;
        if(pattern && pattern.toLowerCase() === 'yyyy-mm-dd'){
            return y + '-' +  m + '-' + d;
        }
        else{
            var hh = dt.getHours().toString().padStart(2,'0');
            var mm = dt.getMinutes().toString().padStart(2,'0');
            var ss = dt.getSeconds().toString().padStart(2,'0');
            return y + '-' +  m + '-' + d + " " + hh + ":"+ mm + ":" + ss;
        }


    })
    var vm = new Vue({
        el:"#app",
        data:{
            id:'',
            name:'',
            keywords:'',
            list:[
                {id:1,name:'奔驰',cTime:new Date()},
                {id:2,name:'宝马',cTime:new Date()},
                {id:3,name:'奥迪',cTime:new Date()},
            ]
        },
        methods:{
            add(){
                var car = {id : this.id , name : this.name , cTime:new Date()};
                this.list.push(car);
                this.id = "";
                this.name="";
            },
            del(a){
                this.list.some((item,i)=>{
                    if(item.id == a){
                        this.list.splice(i,1);
                        return true;
                    }
                })
            },
            search(keywords){
                var newList = [];
                this.list.forEach(item => {
                    if(item.name.indexOf(keywords) != -1){
                        newList.push(item);
                    }
                })
                return newList;
            }
        }
    })
</script>
</html>
